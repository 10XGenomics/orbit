[package]
name = "orbit"
version = "0.2.0"
authors = ["mkirsche", "Lance Hepler <lance.hepler@10xgenomics.com>", "Patrick Marks <patrick@10xgenomics.com>"]
edition = "2018"

[workspace]

[dependencies]
failure = "*"
libc = "0.2"
rust-htslib = { git = "https://github.com/rust-bio/rust-htslib.git", rev = "f149f9f6172d26b5921693e84f4334d7108f1814", default-features = false, features = ["serde_feature"] }
star-sys = { version = "0.2", path = "star-sys" }

[profile.release]
debug = 1
